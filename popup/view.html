<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="popup-content" class="popup-window">
			<div id="info-section">
				<a class="href-button addon-button" href=" https://addons.mozilla.org/en-US/firefox/addon/hide-subscription-videos/" target="_blank">Add-on Page</a>
				<a class="href-button github-button" href="https://github.com/EliasLahham/Hide-Subscription-Videos" target="_blank">GitHub</a>
			</div>
			<br/>
			<div class="gray-container">
				<label for="name" style="color: white;">Keyword: </label>
				<input id="keyword" type="text" name="name">
				<button id="add" class="button btn-green">Add</button>
			</div>
			<br/>
			<div id="reset">
				<button id="reset-keywords" class="button btn-green">Reset Keywords</button>
				<button id="cancel-reset-keywords"  class="button cancel-button" style="display: none;">Cancel</button>
			</div>
			<br/>
			<div id="keywords">
				
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
