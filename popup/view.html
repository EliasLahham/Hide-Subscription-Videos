<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="popup-content" class="popup-window">
			<label for="name">Keyword: </label>
			<input id="keyword" type="text" name="name">
			<button id="save">Save</button>
		</div>
		<div id="keywords">
			<table id="keyword-table">
				<tr>
					<th>Keyword</th>
					<th>Action</th>
				</tr>
			</table>
		</div>
		<br/>
		<div>
			<button id="reset-keywords">Reset Keywords</button>
			<button id="cancel-reset-keywords" style="display: none;">Cancel</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
